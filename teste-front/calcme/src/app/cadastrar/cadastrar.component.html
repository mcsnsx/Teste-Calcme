<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-5">Cadastrar</h1>

                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='postagem.nome' class="form-control" type="text" name="nome" id="nome" >
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input [(ngModel)]='postagem.email' class="form-control" type="text" name="email" id="email">
                    </div>

                    <div class="form-group mb-5">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]='postagem.telefone' class="form-control" type="text" name="telefone" id="telefone">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='enviar()' >Enviar</button>
                    </div>

                </div>

            </div>



        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>

</div>
